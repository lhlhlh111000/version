#通用数据源配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tq_update?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hikari 数据源专用配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
# JPA 相关配置
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# 上传相关配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=/Library/Android/workspace-java/version/temp
spring.servlet.multipart.file-size-threshold=5MB
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
# 项目配置
server.port=8099